<body>
    <h1>Support Page</h1>
    <form action="send_message.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
            <option value="Defected Product">Defected Product</option>
            <option value="Late Order">Late Order</option>
            <option value="Lost Product">Lost Product</option>
            <option value="Suggestion">Suggestion</option>

        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>

    <script>
         // Firebase configuration

        const firebaseConfig = {
        apiKey: "AIzaSyADGi0UYeJaLU1yWzOQMB6cqTIoFOiRCUg",
        authDomain: "ecommerce-445d3.firebaseapp.com",
        databaseURL: "https://ecommerce-445d3-default-rtdb.firebaseio.com",
        projectId: "ecommerce-445d3",
        storageBucket: "ecommerce-445d3.firebasestorage.app",
        messagingSenderId: "1036297214298",
        appId: "1:1036297214298:web:9a9432408c62d188753b63",
        measurementId: "G-ECV49KGZXM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = firebase.database();
        const supportForm = document.getElementById('supportForm');
        const messagesDiv = document.getElementById('messages');

        const userId = sessionStorage.getItem('userId') || firebase.database().ref().push().key;
        sessionStorage.setItem('userId', userId);

        supportForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const timestamp = new Date().toISOString();

            const messageRef = database.ref('messages').push();
            messageRef.set({
                userId,
                name,
                subject,
                message,
                timestamp
            });

            supportForm.reset();
        });

        database.ref('messages').orderByChild('userId').equalTo(userId).on('value', (snapshot) => {
            messagesDiv.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const messageDiv = document.createElement('div');
                messageDiv.innerHTML = `
                    <p><strong>Subject:</strong> ${data.subject}</p>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><strong>Time:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
                    <hr>
                `;
                messagesDiv.appendChild(messageDiv);
            });
        });
    </script>
